<!--//Write a Javascript script in an HTML document that produces 
    100 paragraphs with the text "I really know how to generate 
    some DOM, you know?". To create a paragraph and add it to 
    the <body> use code analogous to:

    let p = document.createElement('p');
    p.innerText = "a new paragraph";
    document.body.appendChild(p);// -->
    
    <body>
    
    <script>
        i=0;

        while (i <100){
        
        let p = document.createElement('p');
        p.innerText = "I really know how to generate some DOM, you know?";
        document.body.appendChild(p);
        i++   
        }


    </script>

</body>
</html>
